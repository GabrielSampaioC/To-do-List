<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="lista-principal">

        <div class="container">
            <div class="lista-container">
                <input type="text" class="lista-input" id="input" placeholder="Tarefa">
                <button class="lista-btn" id="btn-adiciona-tarefa">Adicionar</button>
            </div> 
            <div class="lista-tarefas">
                <table class="lista-table">
                    <thead>
                        <tr class="lista-table-titulos">
                            <th class="lista-table-titulo">Tarefa</th>
                            <th class="lista-table-titulo">Criada em</th>
                            <th class="lista-table-titulo">Status</th>
                            <th class="lista-table-titulo">Ações</th>
                        </tr>
                    </thead>
                    <tbody class="tabela-body">

                    </tbody>
                </table>
            </div>
        </div>
    </main>

</body>
<script src="script.js"></script>

</html>
